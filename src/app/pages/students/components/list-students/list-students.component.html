<ion-grid>
  @if( !showForm() ) {
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col>
          <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-list-data
            (add)="onShowForm()"
            [data]="students()"
            addText="label.add.student"
            emptyText="label.no.students"
          >
            <!-- Student -->
            <ng-template #templateData let-item="item">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>{{ item.name + " " + item.surname }}</ion-label>
                </ion-item>

                <ion-item-options side="end">
                  <ion-item-option
                    color="warning"
                    (click)="updateStudent(item)"
                  >
                    <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>

                  <ion-item-option color="danger" (click)="deleteStudent(item)">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ng-template>
          </app-list-data>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  } @else {
  <app-student-form
    [student]="studentSelected"
    (closeForm)="onClose($event)"
  ></app-student-form>
  }
</ion-grid>
